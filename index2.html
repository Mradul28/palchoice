<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color:  white;
            
        }
        .pollcontainer {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 1px 1px 10px;
            background-color: #8BC6EC;
            background-image: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);

        }
        .pollquestion {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .polloptions label {
            display: block;
            margin-bottom: 5px;
        }
        #b1{
            margin: auto;
            color: white;
            padding: 8px;
            background-color: brown;
            border-radius: 4px;
            border: none;

        }
        #b1:hover{
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="pollcontainer">
        <form>
            <div class="pollquestion">What is your primary reason for choosing JIIT?</div>
            <div class="polloptions">
                <label for="placement">
                    <input type="radio" name="college" id="placement">
                    Placement
                </label>
                <label for="location">
                    <input type="radio" name="college" id="location">
                    Location
                </label>
                <label for="reputation">
                    <input type="radio" name="college" id="reputation">
                    Reputation
                </label>
                <label for="academics">
                    <input type="radio" name="college" id="academics">
                    Academics
                </label>
                <label for="Other">
                    <input type="text" name="college" id="Other">
                    Other
                </label>
            </div>
            <button type="submit">Vote</button>
        </form>
        <form>
            <div class="pollquestion">What is your favorite programming language?</div>
            <div class="polloptions">
                <label>
                    <input type="radio" name="language" value="Python">
                    Python
                </label>
                <label>
                    <input type="radio" name="language" value="JavaScript">
                    JavaScript
                </label>
                <label>
                    <input type="radio" name="language" value="Java">
                    Java
                </label>
                <label>
                    <input type="radio" name="language" value="C++">
                    C++
                </label>
                <label>
                    <input type="radio" name="language" value="Other">
                    Other
                </label>
            </div>
            <button type="submit">Vote</button>
        </form>
        <form>
            <div class="pollquestion">Why do you want to join GDSC Core Team?</div>
            <div class="polloptions">
                <label for="people">
                    <input type="radio" name="core" id="people">
                    Meet new people
                </label>
                <label for="resume">
                    <input type="radio" name="core" id="resume">
                    Resume Building
                </label>
                <label for="interest">
                    <input type="radio" name="core" id="interest">
                    Discover new interest
                </label>
                <label for="stress">
                    <input type="radio" name="core" id="stress">
                    Enjoy a break from studies?
                </label>
                <label for="">
                    <input type="text" name="core" id="Other" placeholder="if any">
                    Other
                </label>
            </div>
            <button type="submit">Vote</button>
        </form>
        <form>
            <div class="pollquestion">What is your preferred method of participation in club events?</div>
            <div class="polloptions">
                <label for="person">
                    <input type="radio" name="club" id="person">
                    In-person
                </label>
                <label for="virtual">
                    <input type="radio" name="club" id="virtual">
                    Virtual
                </label>
                <label for="hybrid">
                    <input type="radio" name="club" id="hybrid">
                    Hybrid
                </label>
            </div>
            <button type="submit">Vote</button>
        </form>
        
    </div>
    <button id="b1" type="submit">Submit</button>
</body>
</html>
