    <title>palChoice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: white ;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            background-color: #8BC6EC;
background-image: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);

            
            width: 400px;
            height: 515px;
            border-radius: 20px;
            box-shadow: 1px 1px 30px;
        }

        img {
            margin: 25px;
            padding: 25px;
        }

        #formgroup label {
            font-size: 20px;
            margin-left: 10px;
        }

        #formgroup input {
            width: 90%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 5px;

        }

        .box h1 {
            margin-bottom: 8px;
            color: #090909;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
        }

        #formgroup button {
            width: 90%;
            padding: 9px;
            margin: 10px;
            border-radius: 8px;
            border: none;
            background-color: black;
            color: white;
        }

        #formgroup button:hover {
            background-color: green;
        }
    </style>

    <div class="container">
        <div class="box">
            <img id="img1"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlWUc1PQ2mPuAJunYn3LLjcirNHiA6kXUbYQ&s"
                alt="">
            <h1>PalChoice</h1>
            <div class="formbox">
                <form id="formgroup">
                    <label for="username">Username</label>
                    <br>
                    <input type="text" id="username" placeholder="gdsc@mail.jiit.ac.in">
                    <label for="pass">Password</label>
                    <br>
                    <input type="password" id="pass" placeholder="Enter the password">
                    <button type="button" onclick="login()">Login</button>
                </form>


            </div>


        </div>

    </div>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const pass = document.getElementById('pass').value;
            let valid = true;
            if (username == '') {
                valid = false;
            }
            if (pass == '') {
                valid = false;


            }
            if (valid) {
                alert("Form Submitted successfully");
                window.location.href = 'index1.html';

            }
            else {
                alert("username and password cant be empty");
            }
        }
    </script>
